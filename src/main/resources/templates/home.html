<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<div>
    <h1 class="title">OAuth 2.0 Spring Security Cognito Demo</h1>
    <div sec:authorize="isAuthenticated()">
        <div class="box">
            Hello, <strong th:text="${#authentication.name}"></strong>!
        </div>
        <p>Here are your details</p>
        <p>Your authorities are:
            <strong th:each="auth : ${#authentication.authorities}">
                <span th:text="${auth.authority} + ' '"></span>
            </strong>
        </p>
        <p>
            <span th:text="${#authentication.details}"></span>
        </p>
        <p>
            <span th:text="${#authentication.principal}"></span>
        </p>
        <p>
            <span th:text="${#authentication.principal.address.formatted}"></span>
        </p>
    </div>
    <div sec:authorize="isAnonymous()">
        <div class="box">
            <a class="button login is-primary" th:href="@{/oauth2/authorization/cognito}">
                Log in with Amazon Cognito</a>
        </div>
    </div>
</div>
</body>
</html>
